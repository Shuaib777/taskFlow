<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Your Personal Productivity Companion</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://npmcdn.com/flatpickr/dist/themes/material_blue.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  </head>
  <body>
    <div class="container">
      <div class="logo"></div>
      <h1>TaskFlow</h1>
      <p class="subtitle">Your Personal Productivity Companion</p>
      <div class="verification-notice">
        Age verification required for access
      </div>

      <div class="form-container">
        <h2 class="form-title">Verify Your Identity</h2>
        <form id="verificationForm">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Enter your full name"
              required
            />
          </div>

          <div class="form-group date-picker-wrapper">
            <label for="dateOfBirth">Date of Birth</label>
            <input
              type="text"
              id="dateOfBirth"
              name="dateOfBirth"
              class="flatpickr-input"
              placeholder="Select your date"
              required
            />
            <span class="calendar-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path d="M7 10h5v5H7z" fill="currentColor" />
                <path
                  fill="currentColor"
                  d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.1 0-2 .9-2 
    2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 
    2-2V6c0-1.1-.9-2-2-2zm0 16H5V9h14v11z"
                />
              </svg>
            </span>
          </div>

          <button type="submit" class="submit-btn" id="submitBtn">
            <span class="btn-text">âœ“ Verify & Continue</span>
            <div class="loading">
              <div class="loading-spinner"></div>
            </div>
          </button>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
        </form>

        <div class="terms">
          By continuing, you confirm that you are over 10 years old and agree to
          our terms of service.
        </div>
      </div>
    </div>

    <script>
      flatpickr("#dateOfBirth", {
        dateFormat: "Y-m-d",
        maxDate: "today",
      });
    </script>

    <script src="js/index.js"></script>
  </body>
</html>
