<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskFlow - Todo App</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 class="app-title">TaskFlow</h1>
        <div class="user-section">
          <span class="username" id="username"></span>
          <div class="avatar" id="userAvatar"></div>
          <button
            class="theme-toggle-btn"
            id="themeToggleBtn"
            aria-label="auto"
            aria-live="polite"
          >
            <svg
              class="sun-and-moon"
              aria-hidden="true"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <mask class="moon" id="moon-mask">
                <rect x="0" y="0" width="100%" height="100%" fill="white" />
                <circle cx="24" cy="10" r="6" fill="black" />
              </mask>
              <circle
                class="sun"
                cx="12"
                cy="12"
                r="6"
                mask="url(#moon-mask)"
                fill="currentColor"
              />
              <g class="sun-beams" stroke="currentColor">
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </g>
            </svg>
          </button>
          <button class="sign-out-btn" id="signOutBtn">
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4M16 17l5-5-5-5M21 12H9"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
            Sign Out
          </button>
        </div>
      </header>

      <div class="stage-tabs">
        <button class="stage-tab active" data-stage="todo" id="todoTab">
          Todo (<span id="todoCount">0</span>)
        </button>
        <button class="stage-tab" data-stage="completed" id="completedTab">
          Completed (<span id="completedCount">0</span>)
        </button>
        <button class="stage-tab" data-stage="archived" id="archivedTab">
          Archived (<span id="archivedCount">0</span>)
        </button>
      </div>

      <div class="task-input-section">
        <div class="input-group">
          <input
            type="text"
            id="taskInput"
            placeholder="Add your task (text-box)"
            class="task-input"
          />
          <button id="submitBtn" class="submit-btn">Submit</button>
        </div>
      </div>

      <div class="tasks-container">
        <div class="task-stage active" id="todoStage"></div>
        <div class="task-stage" id="completedStage"></div>
        <div class="task-stage" id="archivedStage"></div>
      </div>
    </div>

    <div class="toast" id="toast">
      <div class="toast-content">
        <div class="toast-title" id="toastTitle">Task Updated</div>
        <div class="toast-message" id="toastMessage">
          Task moved to Completed.
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
